{% extends 'base.html' %}
{% block content %}

<div style="width: 100%; display: flex; align-items: center; flex-direction: column;">
    <div style="font-size: 32px;">Team Members</div> 
    <div style="display: flex; width: 100%; flex-direction: column; align-items: center;">


        <div style="width: 80%">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th style="width: 300px;">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for usr in users %}
                    <tr>
                        <td>{{usr.username}}</td>
                        {% if usr.username == team.owner.username %}
                            <td>Owner</td>
                            <td>
                                <button class="btn btn-danger" disabled>Remove</button>
                            </td>
                        {% else %}
                            <td>Member</td>
                            <td>
                                <a class="btn btn-danger" href="{{team.id}}/remove/{{usr.id}}" title="Mark complete">Remove</a>
                            </td>
                        {% endif %}
                        
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <a class="btn btn-success" style="width: 300px;" href="{{team.id}}/add" title="Delete">Add Members</a>
    </div>
</div>

{% endblock %}
